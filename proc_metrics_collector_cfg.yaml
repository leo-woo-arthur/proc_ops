proc_metrics_collector:
    general:
        collect_interval: 30    # second
        min_free_mem: 50000     # KB
    credentials_of_ssh:
        username: 'root'
        password: 'cy12345678'
    prompt_of_proc:
        mem_keyword: 'Mem: '
        launch_by_normal:
            includes:
                - '/system/apps/kvm_app/kvm4'
                - './kvm4'
            excludes:
                - 'gdb '
        launch_by_valgrind:
            includes:
                - '{memcheck-arm-li}'
